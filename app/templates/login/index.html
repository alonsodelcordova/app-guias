{% extends 'base/base-login.html'%} {% block content %}
<!-- Nested Row within Card Body -->
<div class="row">
    <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
    <div class="col-lg-6">
        <div class="p-5">
            <div class="text-center my-3">
                <h5 class="text-gray-900 font-weight-bold">Bienvenido a Agro Sechura SAC</h5>
                <div class="card-img-bottom mb-2">
                    <img src="{{ url_for('static',filename='img/logo-productos.jpg') }}" width="200" alt="icono">
                </div>
            </div>
            <form class="user" method="POST" action="{{url_for('login.postLogin')}}">
                <div class="form-group my-4">
                    <input type="text" class="form-control form-control-user" id="nombre" name="nombre" required  placeholder="Ingrese su usuario">
                </div>
                <div class="form-group my-4">
                    <input type="password" class="form-control form-control-user" id="password" name="password" required placeholder="ContraseÃ±a">
                </div>
                {% with messages=get_flashed_messages() %} 
                        {% if messages %} 
                            {% for message in messages %}
                                <div class="alert alert-danger alert-dismissible fade show" id="success-alert" role="alert">
                                    <strong>{{message}}</strong>
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            {% endfor %} 
                        {% endif %} 
                {% endwith %}
                <br>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <button type="submit"  class="btn btn-primary btn-user btn-block" onclick="cargando('Iniciando Sesion!')">
                    Ingresar
                </button>
                <br>
            </form>
        </div>
    </div>
</div> 
{% endblock %}
