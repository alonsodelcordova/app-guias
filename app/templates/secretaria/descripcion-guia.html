{% extends 'base/base-gerente.html'%} {% block content %}

<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Descripciones de la Guia</h1>
    <a href="/guia/{{guia.factura.id}}" class="btn btn-outline-success"> <i class="fa fa-wallet"></i> Ir a Guia</a>
</div>


<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header">
        <div class="d-sm-flex align-items-center justify-content-between">
            <a class="btn btn-outline-primary" onclick="imprimir({{guia.id}})"> <i class="fa fa-print"></i> Imprimir</a>
            <button class="btn  btn-outline-primary shadow" onclick="abrirModal('modalRegistrar')"> <i
                class="fa fa-plus"></i> Registrar Descripcion</button>
        </div>
    </div>
    <div class="card-body text-black-50"  >
        {% from 'macros/_login.html' import mostrar_guia %}
        {{mostrar_guia(guia)}}
        <br>
    </div>
</div>



<!-- Registrar Modal-->
<div class="modal  fade" id="modalRegistrar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Registrar Descripcion</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <form method="POST">
                <div class="modal-body">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md">
                                <label for="cantidad" class="col-form-label">Cantidad: </label>
                                <input type="number" name="cantidad" class="form-control" id="cantidad" autofocus>
                            </div>
                            <div class="col-md">
                                <label for="unidad_medida" class="col-form-label">Unidad Medida: </label>
                                <input type="number" name="unidad_medida" class="form-control" id="unidad_medida">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md">
                                <label for="descripcion" class="col-form-label">Descripcion: </label>
                                <input type="text" name="descripcion" class="form-control" id="descripcion">
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                </div>
                <div class="modal-footer">
                    <button type="submit" id="btn-guardar" class="btn btn-outline-info mr-3 ">Registrar</button>
                    <button type="reset" class="btn btn-outline-danger">Limpiar</button>
                    <button class="btn btn-outline-secondary" type="button" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>



{%endblock%}

{%block scripts%}
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"

		crossorigin="anonymous"></script>
{%endblock%}
